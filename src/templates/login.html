{% extends "base/base.html" %}

{% block contenido %}
    <h1>
      Iniciar sesion
    </h1>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ----------> 

    <div class="main">
        <div class="col-md-6 col-sm-12">
           	<div class="login-form">
               	<form method="POST"> {% csrf_token %}
                 	<div class="form-group">
                     	<label>Nombre de Usuario:</label>
                     	<input type="text" class="form-control" id="username" name="username" placeholder="Ingrese nombre de usuario">
                  	</div>

		            <div class="form-group">
		                <label>Contraseña</label>
		                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
		            </div>

                 	 	<button type="submit" class="btn btn-black">Ingresar</button>
                  		<button type="submit" class="btn btn-secondary">Registrarme</button>
               	</form>
            </div>
        </div>
    </div>

{% endblock contenido %}
